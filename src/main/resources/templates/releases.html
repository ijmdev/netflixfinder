<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet" href="style.css">



<link href="https://fonts.googleapis.com/css?family=Poppins"
	rel="stylesheet">


</head>

<body>
	<div class="container">
		<!-- BEGIN navbar -->
		<div class="row">
			<div class="col-4">
				<div id="menu">
					<nav class="navbar navbar-expand-md">
						<div class="d-flex"></div>
					</nav>
				</div>
			</div>
		</div>
		<!-- End navbar -->
		<div class="row card-container">
			<div th:each="release :${netflixreleases}" class="moviecard col-2">
				<div class="card mt-3 mb-3" style="height: 33rem;">
					<img class="card-img-top" th:src=${release.image}
						alt="Card image cap">

					<div class="carddetails mt-1">
						<span class="minutes" th:text="${release.released}"></span> <span
							class="genre" th:text="${#strings.capitalize(release.type)}"></span>
						<br> <span class="runtime" th:text="${release.runtime}"></span>
					</div>
					<div class="card-body">
						<h6 th:utext="${release.title}" class="movie-title"></h6>
						<p th:utext="${release.synopsis}" class="synopsis"></p>
					</div>
				</div>
			</div>
		</div>
		<p class="scroll-nav">
			<a class="pagination__next" th:text="Volgende" th:href="@{?page=2}"
				href="?page=2"></a>
		</p>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script src="/js/infinite-scroll/infinite-scroll.pkgd.min.js"></script>
	<script src="custom.js"></script>



</body>

</html>
